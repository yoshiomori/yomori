{% extends "index.html" %}
{% load static %}
{% block head %}
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
<link href="{% static 'css/dark-menubar.css' %}" rel="stylesheet">
<link href="{% static 'css/base.css' %}" rel="stylesheet">
<link href="{% static 'passwordManager/css/style.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
{% include "menubar.html" %}

<main class="cover-container mx-auto">
    <form class="w-100 d-flex justify-content-center">
        <table id="input-table">{{ filter.form }}</table>
        <button id="search-button" type="submit" data-bs-toggle="popover" data-bs-trigger="hover focus"
                data-bs-content="Pesquisar">
            <i class="bi bi-search"></i>
        </button>
    </form>

    <a href="{% url 'passwordManager:create' %}">create</a>
    <div id="card-list" class="d-flex">
        {% for object in object_list %}
        <div class="card me-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ object.username }}</h6>
                <p class="card-text">{{ object.description }}</p>
                <a href="{% url 'passwordManager:detail' object.pk %}" class="card-link">detail</a>
                <a href="{% url 'passwordManager:update' object.pk %}" class="card-link">update</a>
                <a href="{% url 'passwordManager:delete' object.pk %}" class="card-link">delete</a>

            </div>
        </div>
        {% endfor %}
        <div id="create-card-button" class="card border-success text-bg-success" role="button" onclick="location.href = '{% url 'passwordManager:create' %}';">
            <i class="bi bi-plus card-img-top"></i>
        </div>
    </div>
</main>

<footer></footer>

<script src="{% static 'passwordManager/js/core.js' %}"></script>
{% endblock %}
