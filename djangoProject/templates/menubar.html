<header class="mb-auto p-3">
    <div>
        <h3 class="float-md-start mb-0">YoMoRi</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a id="home-menu" class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">Home</a>
            {% if user.is_authenticated %}
            <a id="password-manager-menu" class="nav-link fw-bold py-1 px-0" aria-current="page" href="{% url 'passwordManager:list' %}">list</a>
            <a id="logout-menu" class="nav-link fw-bold py-1 px-0" aria-current="page" href="{% url 'logout' %}">logout</a>
            {% endif %}
            {% if user.is_anonymous %}
            <a id="login-menu" class="nav-link fw-bold py-1 px-0" aria-current="page" href="{% url 'login' %}">login</a>
            {% endif %}
        </nav>
    </div>
</header>
